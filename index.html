<html lang="en">
<head>

   <link rel="stylesheet" href="style.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="body">
   <div class="content">
      <div class="info">
         <h1 class="info__header title">
            Let’s discuss

         <div class="info__contacts contacts">
            
               <a href="\" class="contacts__item">
                  <img src="mail.svg" alt="а" class="contacts__icon contacts__icon--mail" > 
                  <p  class="contacts__link    contacts__link--mail">SaulDesign@gmail.com</p>
               </a>
               <a href="\" class="contacts__item">
                  <img src="phone.svg" alt="а" class="contacts__icon contacts__icon--phone"> 
                  <p  class="contacts__link contacts__link--phone">+123 456 789</p>
               </a>
               <a href="\" class="contacts__item">

                  <p  class="contacts__link  contacts__link--geo">123 Street 456 House</p>

         </div>


         <div class="info__social social">
            <div class="social__list">

               <a href="" class="social__item">

               </a>

               <a href="" class="social__item">

               <a href="" class="social__item">

               </a>

            </div>
         </div>
      </div>




      <div class="contactform">
         
         
         <form action="\" method="get" name="head"  class="contactform__inputarea inputarea">

            <h2 class="contactform__head">i'm interested in...</h2>
            <div class="contactform__group">
               <label class="contactform__group-button radio-button">
                  <input type="radio" checked class="radio-button__input" name="govno"> 
                <span class="radio-button__text">UI/UX design</span> 
               </label>
               <label class="contactform__group-button radio-button">
                  <input type="radio" class="radio-button__input" name="govno">
                  <span  class="radio-button__text">Web design</span> 
               </label>
               <label class="contactform__group-button radio-button">
                  <input type="radio" class="radio-button__input" name="govno">
                  <span  class="radio-button__text">Graphic design</span> 
               </label>
               <label class="contactform__group-button radio-button">
                  <input type="radio" class="radio-button__input" name="govno">
                  <span class="radio-button__text">Design system</span> 
               </label>
               <label class="contactform__group-button radio-button">
                  <input type="radio" class="radio-button__input" name="govno"> 
                  <span class="radio-button__text">Other</span>
               </label>
            </div>  
            <div class="inputarea__form">
               <input type="text" class="inputarea__form--input" placeholder="Your name">
               <input type="text" class="inputarea__form--input" placeholder="Your email">
               <textarea name="" id="" placeholder="Your massage" class= "inputarea__form--input"></textarea>
            </div>
           <button class="contactform__inputarea-button">
               <p class="inputarea__text">  <img src="tele.svg" alt=""> send massage</p>  

           </button>

         </form>

      </div>
